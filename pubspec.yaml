name: temanbicara
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  chat_gpt_sdk: ^3.1.3  
  cupertino_icons: ^1.0.6
  curved_navigation_bar: ^1.0.6
  device_preview: ^1.2.0
  dropdown_search: ^6.0.1
  fl_chart: ^0.69.0
  flutter:
    sdk: flutter
  flutter_chat_types: ^3.6.2
  flutter_chat_ui: ^1.6.15
  flutter_gemini: ^3.0.0
  flutter_launcher_icons: ^0.14.2
  flutter_sliding_up_panel: ^2.1.1
  get: 4.6.6
  google_fonts: ^6.2.1
  google_generative_ai: ^0.4.6
  http: ^1.2.2
  iconsax: ^0.0.8
  intl: ^0.19.0
